<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/d23d0088c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleTabla.css">
    
    <title>Document</title>
</head>
<body>
    <form action="/usuarios/edit" method="POST">
        <div class="container my-5">
            <table class="table align-middle mb-0 bg-white table-striped table-bordered" id="productTable">
                <thead class="bg-secondary text-white">
                    <tr>
                    <th>codProducto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acción</th>
                    </tr>
                </thead>
            <tbody id="tableBody">
                <tr>
                    <td>
                        <input type="hidden" value="producto.codProducto" class="form-control d-flex align-items-center my-2 ms-3 inputForm w-50" readonly><p>ahiasd</p>
                    </td>
                    <td>
                        <input type="hidden" value="producto.descripcion" class="form-control d-flex align-items-center my-2 ms-3 inputForm w-50" readonly>Descripcion de producto</input>
                    </td>
                    <td>
                        <input type="hidden" value="producto.precio" class="form-control d-flex align-items-center my-2 ms-3 inputForm w-50" readonly>5000$</input>
                    </td>
                    <td>
                        <i class="fa-solid fa-xmark my-2 borrarProducto iconDelete"></i>
                    </td>
                </tr>


                <tr>
                    <td>
                        <p class="d-flex align-items-center my-2 ms-3">19678UC</p>
                    </td>
                    <td>
                        <p class="my-2">Mantenimiento JARDINERO</p>
                    </td>
                    <td>
                        <span class="text-end my-2">1000$</span>
                    </td>
                    <td>
                        <i class="fa-solid fa-xmark my-2 borrarProducto iconDelete"></i>
                    </td>
                </tr>


                <tr>
                    <td>
                        <p class="d-flex align-items-center my-2 ms-3">19678UD</p>
                    </td>
                    <td>
                        <p class="my-2">Mantenimiento LIMPIEZA</p>
                    </td>
                    <td>
                        <span class="my-2 text-end">2000$</span>
                    </td>
                    <td>
                        <i class="fa-solid fa-xmark my-2 borrarProducto iconDelete"></i>
                    </td>
                </tr>
                
            </tbody>
            <tr>
                <td>
                    <p class="my-2">
                        <div class="row">
                            <input class="form-control d-flex align-items-center my-2 ms-3 w-50" id = "codProd" name ="codProd" type = "text" placeholder = "Codigo Producto" value = "" onchange="getProduct()"/>
                        </div>
                    </p>


                </td>
                <td>
                    <p class="my-2">
                        <div class="row">
                            <select class="form-control d-flex align-items-center my-2 ms-3 w-75" name="product" id="selectedProduct" onchange="getNumber()">
                            </select>

                            <script type="text/javascript">
                                var prodArr = ['Producto1', 'Producto2', 'Producto3', 'Producto4', 'Producto5', 'Producto6', 'Producto7', 'Producto8', 'Producto9', 'Producto10'];
                                var codProdArr = ['CodProd1', 'CodProd2', 'CodProd3', 'CodProd4', 'CodProd5', 'CodProd6', 'CodProd7', 'CodProd8', 'CodProd9', 'CodProd10'];
                                var arraylength = prodArr.length;
                                var i;
                                var options = '';
                              
                                options += '<option value="defualt">Seleccione un producto</option>';
                                for(i = 0; i < arraylength; i++)
                                  options += '<option value="'+prodArr[i]+'">'+prodArr[i]+'</option>';
                                
                                document.getElementById('selectedProduct').innerHTML = options.toString();
                                document.getElementById('selectedProduct').selectedIndex = 0;
                                getNumber();
                                
                                function getNumber(){
                                  var index = document.getElementById('selectedProduct').selectedIndex;
                                  
                                  if(index == 0){
                                      document.getElementById('codProd').value = "";
                                  } else {
                                      document.getElementById('codProd').value = codProdArr[index-1];
                                  }
                                }
                               </script>
                        </div>
                    </p>
                </td>
                <td></td>
                <td><i class="fa-solid fa-check iconCheck" id="agregarProductoBt"></i></td>
            </tr>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Finalizar Facturacion</button>
        </div>
    </form>
    <script src="tabla.js"></script>
</body>


</html>
