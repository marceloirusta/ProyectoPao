<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/selectStyle.css">
    <link rel="stylesheet" href="style/virtual-select.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <select id="selectProduct" placeholder="Seleccione un producto" data-search="true" data-silent-initial-value-set="true">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
<script src="js/virtual-select.min.js"></script>
<script>
    VirtualSelect.init({ 
        ele: '#selectProduct'
    });
    
    const clearBtn = document.querySelector(".vscomp-clear-button")

    window.onload = (event) => {
        clearBtn.click()
    }
</script>

</body>
</html>
